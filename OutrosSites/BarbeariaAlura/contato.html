<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="cabecalho.css">
        <link rel="stylesheet" href="contato.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="caixa">
                <h1><img src="imgProdutos/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" placeholder="Nome Sobrenome" required>

                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" class="input-padrao" placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="telefone"><input type="radio" name="contato" id="telefone"> Telefone</label>
                    
                    <label for="whatsapp"><input type="radio" name="contato" id="whatsapp" checked> WhatsApp</label>
                    
                    <label for="email"><input type="radio" name="contato" id="email"> E-mail</label>                                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
            
                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber novidades pelo seu e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>	
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>	
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>08h ~ 20h</td>	
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>	
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imgProdutos/logo-branco.png">
            <p>&copy Copyright Barbearia Alura - 2019</p>
        </footer>
        
    </body>

</html>
